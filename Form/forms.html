<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>This button is useless.</button>
    <hr>
    <form action="/tacos">
        <button type="button">Beginning form button.</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="5000">

        </p>
        <p>
            <label for="date"> Select Preferred Date:</label>
            <input id="date" type="date">
        </p>

        <button>Submit</button>
    </form>
    <hr>

    <button>Not Inside Form</button>
    <h2>Various Searches</h2>
    <h3>Reddit Search</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google Search</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything.</label>


        <p>Do you like radio buttons?</p>
        <p>
            <input type="radio" name="opinion" id="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="opinion" id="no" value="no">
            <label for="no">No</label>
            <input type="radio" name="opinion" id="indifferent" value="indifferent">
            <label for="indifferent">Indifferent</label>
        </p>

        <p>How about drop-downs?</p>

        <p>
            <label for="choice">Please Select Your Opinion</label>
            <br>
            <select name="choice" id="choice">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Indifferent">Indifferent</option>
            </select>
        </p>

        <p>
            <label for="slider">Indicate favorability of range bar:</label>
            <br>
            <input type="range" id="slider" name="favor" value="0" min="-5" max="5">
        </p>
        <p>
            <label for="comment">Any Special Comments?</label>
            <br>
            <textarea name="comment" id="comment" cols="15" rows="10" placeholder="Type comment here:"></textarea>
        </p>
        <button>Submit</button>
    </form>
    </form>
    <h2>Validations</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first">
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20">
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>

        <button>Submit</button>
    </form>
</body>

</html>
